name: data cron job

on:
  push:
  schedule:
    - cron: "0 9 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm install
    - run: npm start
    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: undefined
        author_email: johann@objekt.stream
        message: 'update data'
        add: '*'
